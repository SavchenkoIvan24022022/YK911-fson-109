<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators and functions</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 20px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      p {
        position: relative;
        width: fit-content;

        span::after {
          content: '';
          position: absolute;
          bottom: 0;
          right: 0;
          width: 40px;
          height: 4px;
          border-radius: 2px;
          background-color: teal;
        }
      }
    </style>
  </head>
  <body>
    <label for="">
      Weight (kg):
      <input type="number" step="0.1" value="88.3" id="user_weight" />
    </label>
    <label for="">
      Height (cm):
      <input type="number" step="0.1" value="1.75" id="user_height" />
    </label>

    <p><strong>BMI index result:</strong> <span id="bmi_result"></span></p>

</html>
